<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="box">
          <div class="result" id="resultBox">0</div>
          <div class="ligne">
               <button id="deleteAll" class="violet"><p>CA</p></button>
               <button name="chiffre" class="violet"><p>(</p></button>
               <button name="operateur" class="violet"><p>)</p></button>
               <button name="operateur" class="violet"><p>/</p></button>
          </div>
          <div class="ligne">
               <button name="chiffre"><p>7</p></button>
               <button name="chiffre"><p>8</p></button>
               <button name="chiffre"><p>9</p></button>
               <button name="operateur" class="violet"><p>*</p></button>
          </div>
          <div class="ligne">
               <button name="chiffre"><p>4</p></button>
               <button name="chiffre"><p>5</p></button>
               <button name="chiffre"><p>6</p></button>
               <button name="operateur" class="violet"><p>-</p></button>
          </div>
          <div class="ligne">
               <button name="chiffre"><p>1</p></button>
               <button name="chiffre"><p>2</p></button>
               <button name="chiffre"><p>3</p></button>
               <button id="addition" name="operateur" class="violet"><p>+</p></button>
          </div>
          <div class="ligne">
               <button name="chiffre" class="zero"><p>0</p></button>
               <button name="chiffre"><p>,</p></button>
               <button  id="resultat" class="violet"><p>=</p></button>
          </div>
     </div>

     <script src="app.js"></script>

     <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
     <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
